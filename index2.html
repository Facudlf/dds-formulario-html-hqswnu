<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>

      <div class="row mb-3">
        <label for="inputNameApellido3" class="col-sm-2 col-form-label">Apellido y Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNameApellido3" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" minlength="8" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputedad3" class="col-sm-2 col-form-label">Edad:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputedad3" min="18" max="100" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inpufecha3" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputfecha3" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inpugenero3" class="col-sm-2 col-form-label">Genero:</label>
        <div class="col-sm-10">
          <select type="date" class="form-control" id="inputgenero3" required>
            <option value="">Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Deportes:</legend>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              FÃºtbol
            </label>
            <br>
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">
              Basket
            </label>
            <br>
            <input class="form-check-input" type="checkbox" id="gridCheck3">
            <label class="form-check-label" for="gridCheck3">
              Tenis
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Nivel de Experiencia:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Principiante
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Intermedio
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Experto
            </label>
          </div>
        </div>
      </fieldset>
      <br>
      <label>Comentario:</label>
      <div class="row mb-3">
        <textarea>

        </textarea>
      </div>
  
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
